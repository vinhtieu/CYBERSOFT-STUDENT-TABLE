<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="students-manager card">
        <div class="row">
          <div class="col-8">
            <div class="student-list">
              <div class="crud-control">
                <div class="left-group mb-3">
                  <i class="fas fa-search"></i>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type to search"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="searchBar" />
                </div>
                <div class="right-group mb-3">
                  <button
                    class="btn btn-primary"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample">
                    <i class="fas fa-filter"></i>
                  </button>
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-modal"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <!-- Button trigger collapse -->
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  Some placeholder content for the collapse component. This
                  panel is hidden by default but revealed when the user
                  activates the relevant trigger.
                </div>
              </div>

              <!-- Student table -->
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ethnicity</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div
                  class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add Student
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h3>Personal Info</h3>
                      <!-- Image -->
                      <div class="mb-3">
                        <label for="input-image-url" class="form-label"
                          >Image</label
                        >
                        <input
                          type="url"
                          class="form-control"
                          id="input-image-url"
                          placeholder="paste image URL" />
                      </div>
                      <!-- Name -->
                      <div class="mb-3" data-title="modal-name-field">
                        <label for="input-name" class="form-label"
                          >Name <span style="color: red">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-name" />
                        <div
                          class="invalid-feedback"
                          id="validation-feedback"></div>
                      </div>
                      <!-- Date Of Birth -->
                      <div class="mb-3" data-title="modal-dob-field">
                        <label for="input-dob" class="form-label"
                          >Date of birth
                          <span style="color: red">*</span></label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="input-dob" />
                        <div
                          class="invalid-feedback"
                          id="validation-feedback"></div>
                      </div>
                      <!-- Place Of Birth -->
                      <div class="mb-3">
                        <label for="input-place-of-birth" class="form-label"
                          >Place of birth</label
                        >
                        <input
                          class="form-control"
                          list="datalistOptions"
                          id="input-place-of-birth"
                          placeholder="Type to search..." />
                        <datalist id="datalistOptions">
                          <option value="United States">United States</option>
                          <option value="United Kingdom">United Kingdom</option>
                          <option value="Canada">Canada</option>
                          <option value="France">France</option>
                          <option value="Germany">Germany</option>
                          <option value="Italy">Italy</option>
                          <option value="Spain">Spain</option>
                          <option value="China">China</option>
                          <option value="Japan">Japan</option>
                          <option value="India">India</option>
                          <option value="Australia">Australia</option>
                          <option value="Brazil">Brazil</option>
                          <option value="Mexico">Mexico</option>
                          <option value="Russia">Russia</option>
                          <option value="South Korea">South Korea</option>
                          <option value="Sweden">Sweden</option>
                          <option value="Netherlands">Netherlands</option>
                          <option value="Egypt">Egypt</option>
                          <option value="Nigeria">Nigeria</option>
                          <option value="Saudi Arabia">Saudi Arabia</option>
                        </datalist>
                      </div>
                      <!-- Gender -->
                      <div class="mb-3" data-title="modal-gender-field">
                        <label class="form-label"
                          >Gender <span style="color: red">*</span></label
                        >
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="input-radio"
                            id="radio-male"
                            value="male" />
                          <label class="form-check-label" for="radio-male">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="input-radio"
                            id="radio-female"
                            value="female" />
                          <label class="form-check-label" for="radio-female">
                            Female
                          </label>
                        </div>
                        <div
                          class="invalid-feedback"
                          id="validation-feedback"></div>
                      </div>
                      <!-- Religion -->
                      <div class="mb-3">
                        <label for="religionSelect" class="form-label"
                          >Religion</label
                        >
                        <select id="religionSelect" class="form-select">
                          <option value="">-- Select --</option>
                          <option value="Christian">Christian</option>
                          <option value="Jewish">Jewish</option>
                          <option value="Buddhist">Buddhist</option>
                          <option value="Muslim">Muslim</option>
                          <option value="Hindu">Hindu</option>
                          <option value="Sikh">Sikh</option>
                        </select>
                      </div>
                      <!-- Ethnicity -->
                      <div class="mb-3">
                        <label for="ethnicitySelect" class="form-label"
                          >Ethnicity</label
                        >
                        <select
                          id="ethnicitySelect"
                          name="ethnicity"
                          class="form-select">
                          <option value="">-- Select --</option>
                          <option value="African American">
                            African American
                          </option>
                          <option value="Asian">Asian</option>
                          <option value="Hispanic or Latino">
                            Hispanic or Latino
                          </option>
                          <option value="White">White</option>
                          <option value="Native American or Alaska Native">
                            Native American or Alaska Native
                          </option>
                          <option
                            value="Native Hawaiian or Other Pacific Islander">
                            Native Hawaiian or Other Pacific Islander
                          </option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <!-- Nationality -->
                      <div class="mb-3">
                        <label for="nationalitySelect" class="form-label"
                          >Nationality</label
                        >
                        <select
                          id="nationalitySelect"
                          name="nationality"
                          class="form-select">
                          <option value="">-- Select --</option>
                          <option value="American">American</option>
                          <option value="British">British</option>
                          <option value="Canadian">Canadian</option>
                          <option value="French">French</option>
                          <option value="German">German</option>
                          <option value="Italian">Italian</option>
                          <option value="Spanish">Spanish</option>
                          <option value="Chinese">Chinese</option>
                          <option value="Japanese">Japanese</option>
                          <option value="Indian">Indian</option>
                          <option value="Australian">Australian</option>
                          <option value="Brazilian">Brazilian</option>
                          <option value="Mexican">Mexican</option>
                          <option value="Russian">Russian</option>
                          <option value="South Korean">South Korean</option>
                          <option value="Swedish">Swedish</option>
                          <option value="Dutch">Dutch</option>
                          <option value="Egyptian">Egyptian</option>
                          <option value="Nigerian">Nigerian</option>
                          <option value="Saudi Arabian">Saudi Arabian</option>
                          <option value="Argentinian">Argentinian</option>
                          <option value="Belgian">Belgian</option>
                          <option value="Chilean">Chilean</option>
                          <option value="Danish">Danish</option>
                          <option value="Finnish">Finnish</option>
                          <option value="Greek">Greek</option>
                          <option value="Hungarian">Hungarian</option>
                          <option value="Indonesian">Indonesian</option>
                          <option value="Israeli">Israeli</option>
                          <option value="Jamaican">Jamaican</option>
                          <option value="Kenyan">Kenyan</option>
                          <option value="Malaysian">Malaysian</option>
                          <option value="New Zealander">New Zealander</option>
                          <option value="Norwegian">Norwegian</option>
                          <option value="Portuguese">Portuguese</option>
                          <option value="Singaporean">Singaporean</option>
                          <option value="Thai">Thai</option>
                          <option value="Turkish">Turkish</option>
                          <option value="Vietnamese">Vietnamese</option>
                          <option value="Zimbabwean">Zimbabwean</option>
                          <!-- 20 more nationalities -->
                          <option value="Austrian">Austrian</option>
                          <option value="Bangladeshi">Bangladeshi</option>
                          <option value="Colombian">Colombian</option>
                          <option value="Czech">Czech</option>
                          <option value="Ecuadorian">Ecuadorian</option>
                          <option value="Filipino">Filipino</option>
                          <option value="Irish">Irish</option>
                          <option value="Maldivian">Maldivian</option>
                          <option value="Moroccan">Moroccan</option>
                          <option value="Polish">Polish</option>
                          <option value="Romanian">Romanian</option>
                          <option value="South African">South African</option>
                          <option value="Sri Lankan">Sri Lankan</option>
                          <option value="Swiss">Swiss</option>
                          <option value="Tunisian">Tunisian</option>
                          <option value="Ukrainian">Ukrainian</option>
                          <option value="Venezuelan">Venezuelan</option>
                          <option value="Welsh">Welsh</option>
                          <option value="Yemeni">Yemeni</option>
                          <option value="Zambian">Zambian</option>
                        </select>
                      </div>

                      <h3>Contact Info</h3>
                      <!-- Email -->
                      <div class="mb-3" data-title="modal-email-field">
                        <label for="input-email" class="form-label"
                          >Email <span style="color: red">*</span></label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="input-email"
                          aria-describedby="emailHelp" />
                        <div
                          class="invalid-feedback"
                          id="validation-feedback"></div>
                      </div>
                      <!-- Phone -->
                      <div class="mb-3" data-title="modal-phone-field">
                        <label for="input-phone" class="form-label"
                          >Phone <span style="color: red">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-phone" />
                        <div
                          class="invalid-feedback"
                          id="validation-feedback"></div>
                      </div>
                      <!-- Address -->
                      <div class="mb-3" data-title="modal-address-field">
                        <label for="input-address" class="form-label"
                          >Address <span style="color: red">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="input-address"
                          placeholder="Your Saigon address here" />
                        <div
                          class=""
                          id="validation-feedback"
                          style="color: #929191">
                          <i>Example: Hẻm/Số Đường,Phường,Quận,Thành Phố</i>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="model-add-btn">
                        add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="student-info">
              <div class="avatar mb-3">
                <figure>
                  <img
                    src="https://sns-journal.ru/site/templates/images/avatar-placeholder.gif" />
                </figure>
                <h2 class="placeholder-glow mt-3">
                  <span
                    class="card-title placeholder col-6"
                    style="margin-inline: auto"></span>
                </h2>

                <p class="card-text placeholder-glow">
                  <span
                    class="placeholder mt-3 mb-4"
                    style="width: 25%; margin-inline: auto"></span>
                </p>
              </div>
              <div class="origin">
                <h2 class="placeholder-glow">
                  <span class="card-title placeholder col-6"></span>
                </h2>

                <p class="card-text placeholder-glow">
                  <span class="placeholder mt-3" style="width: 25%"></span>
                  <span class="placeholder mt-2" style="width: 45%"></span>
                  <span class="placeholder mt-2" style="width: 35%"></span>
                  <span class="placeholder mt-2" style="width: 60%"></span>
                  <span class="placeholder mt-2" style="width: 23%"></span>
                  <span class="placeholder mt-2" style="width: 37%"></span>
                  <span class="placeholder mt-2" style="width: 77%"></span>
                </p>
              </div>
              <div class="appearance">
                <h2 class="placeholder-glow">
                  <span class="card-title placeholder col-6"></span>
                </h2>
                <p class="card-text placeholder-glow">
                  <span class="placeholder mt-3" style="width: 25%"></span>
                  <span class="placeholder mt-2" style="width: 45%"></span>
                  <span class="placeholder mt-2" style="width: 35%"></span>
                  <span class="placeholder mt-2" style="width: 60%"></span>
                  <span class="placeholder mt-2" style="width: 23%"></span>
                  <span class="placeholder mt-2" style="width: 37%"></span>
                  <span class="placeholder mt-2" style="width: 77%"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script type="module" src="./asset/js/controller/index.js"></script>
  </body>
</html>
